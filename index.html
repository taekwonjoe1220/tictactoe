<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <!-- Blank Board -->
  <div id="board">
    <div class="boardSpace" data-index="0"></div>
    <div class="boardSpace" data-index="1"></div>
    <div class="boardSpace" data-index="2"></div>
    <div class="boardSpace" data-index="3"></div>
    <div class="boardSpace" data-index="4"></div>
    <div class="boardSpace" data-index="5"></div>
    <div class="boardSpace" data-index="6"></div>
    <div class="boardSpace" data-index="7"></div>
    <div class="boardSpace" data-index="8"></div>
  </div>
  <div class="player-container">
    <h2 class="player1 player current">Player 1</h2>
    <h2 class="player2 player">Player 2</h2>
  </div>

  <!--Button to Reset Game  -->
  <button id="reset">
    <span>Reset Game</span>
  </button>

  <!-- Modal popup with winner -->
  <div class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="winner">Congratulations X Wins!</h2>
      <h2 class="tie">It's a Draw!</h2>
    </div>
  </div>
  <script src="game.js"></script>
</body>

</html>
